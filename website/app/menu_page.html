<!DOCTYPE html>
<html>
    <head>
        <title>OrbEat</title>
        <link rel="stylesheet" href="../resources/css/menu.css">
        <link rel="stylesheet" href="../resources/css/summary.css">
        <link rel="stylesheet" href="../resources/css/cart.css">
        <link rel="stylesheet" href="../resources/css/nutrition.css">
        <script src="../resources/js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="../resources/js/nutrition.js"></script>
        <script src="../resources/js/menu_page.js" async></script>
        <script type="text/javascript">
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(init);
        </script>
        <script src="../resources/js/summary_page.js" async></script>
        <script src="../resources/js/restaurant-menu.js"></script>
        <script src="../resources/js/restaurants.js"></script>
        <script src="https://kit.fontawesome.com/c8bb39f35e.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <div id="background">
            <section id="menu-section">
                <div id="restBackground" class= "categories">   
                    <div class="heading">
                        <a href="../app/restaurant-page.html"><i class="fas fa-chevron-circle-left back-button"></i></a>
                        <h2 class="heading-text">Restaurant name</h2>   
                        <p id="restRating"><i class="fa-sm fa fa-star" aria-hidden="true"></i></p>
                    </div>              
                <hr>
                    <div class="scrollbar-category">
                        <!--category orbs here-->
                    </div>
                </div>

                <div class="menulist">
                    <!--list of menu for different categories here-->

                </div> <!--end menulist-->
                
            </section> <!--end menu section (left side)-->
    
            <section id="cart-section">
                <h2 class="cart-heading" style="color:#083755;">Order</h2>
                <hr>
                <div class="order-div">
                    <div class="cart-items">
                        <!--list of cart items go here-->
                    </div>
                </div>

                <div class="checkout-div">
                    <h4 class="total-order">Subtotal: $0</h4>
                    <button class="btnCheckout" onclick="proceedCheckout()" type="button">Checkout</button>
                </div>

                <hr>

                <div class="nutritional-info">
                    <div class="nutritional-info-checkbox">
                        <input type="checkbox" id="nutritional-info-text1" onclick="toggleNutrition1()" checked>
                        <label for="nutritional-info-text1">Show nutritional Information</label>
                    </div>
<!--                    <img class="nutritional-info-img" src="images/piecharts/piechart6.png" alt="piechart1">-->
                    <div class="nutrition">
                        <h2 style="font-size: 1em; margin-top:1em;">Calories</h2>
                        <div id="piechart-1">
                        </div>
                    </div>
                </div>

            </section><!--end cart section (right side)-->
            
        </div> <!--end background (Menu page)-->
       

        <!--NOT DONE. LAYOUT NEED TO BE FIXED-->
          <!-- Menu decription modal-->
        <div id="menu-modal-page" class="modal">
            <div id="modal-div">
                <button id="modal-close" onclick="closeMenuModal()">x</button>
                <div id="menu-modal">
                    <!--Food Item content-->

                </div>
            </div>
        </div> <!-- Menu decription modal end-->

    
        <!-- The Order Summary Page -->
        <div id="summary-page" class="modal">
            <!-- Order Summary page content -->
            <div class="modal-content">
                <button class=close onclick="cancelCheckout()">x</button>
                <!--TODO: Put Summary html here-->
                <div id="content">
                <form>
                    <section id="left-side">
                        <div id="summary-left-top">
                            <h2>Order Summary</h2>
                            <hr>
                            <div id="ordered-list">
                               <!--list of ordered items here-->
                            </div>
                        </div>
                        <div id="summary-left-bottom">
                            <h2>User Information</h2>
                            <hr>
                            <div id="user-input-group">
                                <div id="user-inputs">
                                    <input type="text" class="user-information" id="user-first-name" placeholder="Enter First Name" required>
                                    <input type="text" class="user-information" id="user-last-name" placeholder="Enter Last Name" required>
                                    <input type="text" class="user-information" id="user-address" placeholder="Enter Address" required>
                                </div> 
                                <div id="user-card-info">
                                    <input type="text" class="user-information" id="user-card" placeholder="16 digit card number" maxlength="16" onkeypress="return onlyNumberKey(event)"
                                    required>
                                    <input type="text" class="user-information" id="user-security-code" placeholder="Security code" maxlength="3" onkeypress="return onlyNumberKey(event)"
                                    required>
                                    <div id="expiry-date-group">
                                        <label for="expiry-date" id="expiry-date-label">Expiry Date</label>
                                        <input type="text" class="expiry-date-information" id="expiry-year" maxlength="2" placeholder="Year(YY)" onkeypress="return onlyNumberKey(event)" required>
                                        <input type="text" class="expiry-date-information" id="expiry-month" maxlength="2" placeholder="Month(MM)" onkeypress="return onlyNumberKey(event)" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section> <!--end left-side section-->

                    <section id="right-side">
                             <!--Pie chart goes here-->
                            <div id="piechart-info">
                                <div class="nutritional-info-checkbox">
                                    <input type="checkbox" id="nutritional-info-text2" onclick="toggleNutrition2()" checked>
                                    <label for="nutritional-info-text2">Show Nutritional Information</label>
                                </div>
                                <!--                    <img class="nutritional-info-img" src="images/piecharts/piechart6.png" alt="piechart1">-->
                                <div class="nutrition">
                                    <h2 style="font-size: 15px; text-align: center; margin-top:1em;">Calories</h2>
                                    <div id="piechart-2"></div>
                                </div>
                            </div>

                            <div id="ordersummaryinfo">
                                <div id="summary-page-price">
                                    <div id="total-order-information">
                                        <h4 class="order-info">Subtotal: $</h4>
                                        <h4 class="order-info">GST: $</h4>
                                        <h4 class="order-info">PST: $</h4>
                                        <h4 class="order-info">Delivery: $</h4>
                                        <hr>
                                        <h4 class="order-info">Total: $</h4>
                                    </div>

                                    <div id="total-order-price">
                                        <h4 class="order-price" id="subtotal">100.00</h4>
                                        <h4 class="order-price" id="gst">10.00</h4>
                                        <h4 class="order-price" id="pst">2.00</h4>
                                        <h4 class="order-price" id="delivery">13.00</h4>
                                        <hr>
                                        <h4 class="order-price" id="total">125.00</h4>
                                    </div>
                                </div>

                                <div id="summary-page-buttons">
                                    <button class="sum-page-button" onclick="cancelCheckout()">Cancel</button>
                                    
                                    <input  class="sum-page-button" id="payment-btn" type="submit" value="Pay" onclick="return payOrder()">
                                </div>
                            </div>


                        </div>
            
                    </section> <!--end right-side section-->
                </form>
                </div> <!--end content div-->

            </div> <!--end modal-content div-->
    
        </div> <!--end summary-page div-->

    </body>
</html>
